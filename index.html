<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>What's your party?</title>
</head>
<body>
  <h1>What's your political leaning?</h1>
  <form id="questions">
    <h4>Do you believe in global warming?</h4>
    <div class="globe">
      <label>
        <input type="radio" name="globe" value="glob-yes" checked>
        Yes
      </label>
    </div>
    <div class="globe">
      <label>
        <input type="radio" name="globe" value="glob-no">
        No
      </label>
    </div>
    <div class="globe">
      <label>
        <input type="radio" name="globe" value="glob-maybe">
        It's not manmade
      </label>
    </div>
    <div class="health">
      <h4>Should all Americans have access to healthcare?</h4>
      <label>
        <input type="radio" name="health" value="health-yes" checked>
        Yes
      </label>
    </div>
    <div class="health">
      <label>
        <input type="radio" name="health" value="health-no">
        No
      </label>
    </div>
    <div class="health">
      <label>
        <input type="radio" name="health" value="health-maybe">
        It's not important
      </label>
    </div>
    <div class="abortion">
      <h4>Do you support abortion?</h4>
      <label>
        <input type="radio" name="abortion" value="abortion-yes" checked>
        Yes
      </label>
    </div>
    <div class="abortion">
      <label>
        <input type="radio" name="abortion" value="abortion-no">
        No
      </label>
    </div>
    <div class="abortion">
      <label>
        <input type="radio" name="abortion" value="abortion-maybe">
        I don't know
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="results">
    <h4>Your results are here!</h4>
    <p id="republican">You are a Republican.</p>
    <p id="democrat">You are a Democrat.</p>
    <p id="centrist">You are a Centrist.</p>
  </div>
</body>
</html>
